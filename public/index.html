<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OM Logistics</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navbar -->
  <div id="navbar">
    <h1><span style="color: black;">OM</span><span style="color: green;">Logistics</span></h1>
    <button onclick="showAbout()">About Us</button>
    <button onclick="showContact()">Contact Us</button>
    <button onclick="toggleLogin()">Login</button>
  </div>
 
  
  <!-- Public Content Section -->
  <div id="publicContent" class="hidden">
    <div id="publicText"></div>
  </div>
  
  

 <!-- Login Modal -->
<div id="loginModal" class="modal hidden">
  <div class="login-container">
    <h1 class="brand-title">OM<span class="highlight">Logistics</span></h1>
    <p class="login-subtitle">Log in</p>
    <div class="login-box">
      <h2>SIGN IN</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="form-btn">Log In</button>
      </form>
      <p class="forgot-link">ðŸ”’ <a href="#">Forgot your password?</a></p>
      <p class="signup-link">Don't have an account? <span class="toggle-link" onclick="toggleForm()">Sign Up</span></p>
      <p id="msg" style="color: red;"></p>
    </div>
  </div>
</div>

  <!-- Dashboard Page -->
  <div id="dashboardPage" class="hidden">
    <div class="navbar">
      <h1 class="logo">OM<span class="green">Logistics</span></h1>
      <div>
        <button onclick="showHome()" class="nav-btn">Home</button>
        <button onclick="showProfile()" class="nav-btn">Profile</button>
        <button onclick="logout()" class="nav-btn">Logout</button>
        <button onclick="showTracking()" class="nav-btn">Real-Time Tracking</button>
        <button onclick="generateReceipt()" class="nav-btn">Generate Receipt</button>
        

      </div>
    </div>
   
    <div class="content" id="dashboardContent">
      <h2>Welcome Back!</h2>
      <p>Track and manage your logistics in real time.</p>
    </div>
  </div>
  

  <script src="script.js"></script>
  <script async defer 
  src="https://maps.gomaps.pro/maps/api/js?key=AlzaSy8ubp3Kq-ULckmnVW_Cg70x-v32ozVP8qM&callback=initMap&libraries=places">
</script></body>
</html>
